<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h2>Login</h2>
        <p>* Campos obrigatorios</p>
        <img src="img/sheldon.png" >
        <form id="cadastroForm">

            <label for="nome">*Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome"required><br>
            
            <label for="email">*E-mail:</label>
            <input type="email" id="email" name="email" placeholder="user@exempl.com" required><br>
            
            <label for="senha">*Senha:</label>
            <input type="password" id="senha" placeholder="Meu Maior Amor" name="senha"required><br>
            
            <button type="button" id="enviarBtn">Login</button>
            <div id="forgot-password">
                <a href="esque.html">Esqueceu a senha?</a>
            </div>
        </form>

    <script src="script.js"></script>
</body>
</html>
